name: Build Windows EXE

on:
  push:
    branches:
      - main   # triggers on every push to main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller moviepy

      - name: Build EXE with custom icon
        run: |
          pyinstaller --onefile --noconsole --icon=ff.ico main.py
          # replace "main.py" with your script
          # replace "ff.ico" with your icon path

      - name: Create Release for this push
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.sha }}   # use commit SHA as tag
          name: Release ${{ github.sha }}
          body: "Automated release for commit ${{ github.sha }}"
          token: ${{ secrets.KEY }}   # <-- use your secret here

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.KEY }}   # <-- use your secret here
